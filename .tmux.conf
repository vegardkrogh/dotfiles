# Basic Tmux configuration for public dotfiles
# Generic settings safe for public sharing

# Change prefix key to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Basic settings
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mouse on

# Key bindings
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split windows
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode settings
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Window management
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Status bar - 2 lines for more tab space
set -g status 2
set -g status-style bg=black,fg=white
set -g status-position bottom
set -g status-interval 60

# Window status styling
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "
setw -g window-status-current-style fg=black,bg=green

# First line: centered window list
set -g status-format[0] '#[align=centre]#{W:#{E:window-status-format},#{E:window-status-current-format}}'

# Second line: session info left, date/time right
set -g status-left-length 40
set -g status-right-length 60
set -g status-format[1] '#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P#[align=right]#[fg=cyan]%d %b %R #[fg=green]#H'
