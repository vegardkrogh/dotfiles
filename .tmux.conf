# Basic Tmux configuration for public dotfiles
# Generic settings safe for public sharing

# Change prefix key to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Basic settings
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mouse on

# Key bindings
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split windows
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode settings
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Window management
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Status bar - single line, only window tabs (no status-left/right)
set -g status on
set -g status-style bg=black,fg=white
set -g status-position bottom
set -g status-interval 60
set -g status-justify centre

# Clear status-left and status-right for maximum tab space
set -g status-left ''
set -g status-right ''
set -g status-left-length 0
set -g status-right-length 0

# Window status styling
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "
setw -g window-status-current-style fg=black,bg=green

# Note: tmux 3.5+ uses default status-format which works with empty left/right
